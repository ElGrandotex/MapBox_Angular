<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let item of markers; let i = index" class="list-group-item"
  [ngStyle]="{backgroundColor: item.color}"
  (dblclick) = "deleteMarker(i)"
  (click)="flyTo(item.marker)">
    Ubicaci&oacute;n {{ i + 1 }}
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">+ Agregar marcador</button>
