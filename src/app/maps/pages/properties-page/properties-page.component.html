<div class="row mt-3">
  <div class="col-2">
  </div>
  <div class="col">
    <h3>Lista</h3>
    <hr>
  </div>

  <div class="row mt-2">
    <div class="col-2"></div>
    <div class="col">
      <div class="row">
        <div *ngFor="let item of houses" class="col-4 mb-2">

          <div class="card">
            <img src="..." alt="" class="card-img-top">

            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
